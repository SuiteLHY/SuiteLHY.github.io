# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
## Docs: https://hexo.io/zh-cn/docs/configuration.html#%E7%BD%91%E7%AB%99
title: '夜與花海'
subtitle: '我寫下的——是世界'
description: '青春倚靠着時光，輕快的步伐在世間流韻； 雲上光華從指間綻放，地上人們自由而幸福。'
keywords: hexo,blog,Suite,SuiteLHY,夜與花海
author: Suite
language: zh
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
## Docs: https://hexo.io/zh-cn/docs/configuration.html#%E7%BD%91%E5%9D%80
url: https://suitelhy.github.io/
permalink: :lang/:layout/:title/
permalink_defaults:
  lang: zh
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
## Docs: https://hexo.io/zh-cn/docs/configuration.html#%E7%9B%AE%E5%BD%95
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: # 禁用 post/template 過度干涉 raw HTML 的行為
  - _posts/README.md # Git子模块 → 博文管理 → 项目说明文件
  - _partial/*.html # 局部模板文件夹下的HTML文件
  - '**/*.js'
  - '**/*.m3u8'
  - '**/*.ts'
  - '**/*.mp4'
  - '**/*.json'
  - '**/*.html'  # 如果你在 source 中手動寫了 HTML 片段，也建議加入

# Writing
## Docs: https://hexo.io/zh-cn/docs/configuration.html#%E6%96%87%E7%AB%A0
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
#
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
## Docs: https://github.com/hexojs/hexo-generator-index#options
#
# yearly: Generate yearly archive.
# monthly: Generate monthly archive.
# daily: Generate daily archive.
## Docs: https://www.npmjs.com/package/hexo-generator-archive#options
index_generator:
  path: ''
  per_page: 10
  order_by: -date

