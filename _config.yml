# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
## https://hexo.io/zh-cn/docs/configuration.html#%E7%BD%91%E7%AB%99
title: Suite's Blog
subtitle: '我写下的——是世界'
description: '技术仓鼠, 菜菜鸭♂, 白嫖怪√'
keywords: 编码,个人博客,技术,计算机科学,信息技术,Github,Github Pages,Hexo,IT,Java,JavaScript,Vue
author: Suite
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
## https://hexo.io/zh-cn/docs/configuration.html#%E7%BD%91%E5%9D%80
url: https://suitelhy.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
## https://hexo.io/zh-cn/docs/configuration.html#%E7%9B%AE%E5%BD%95
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
## https://hexo.io/zh-cn/docs/configuration.html#%E6%96%87%E7%AB%A0
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: true
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
## https://github.com/hexojs/hexo-generator-index#options
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
## https://hexo.io/zh-cn/docs/configuration.html#%E5%88%86%E7%B1%BB-amp-%E6%A0%87%E7%AD%BE
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
## https://hexo.io/zh-cn/docs/configuration.html#%E5%88%86%E9%A1%B5
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
## https://hexo.io/zh-cn/docs/configuration.html#%E5%8C%85%E6%8B%AC%E6%88%96%E4%B8%8D%E5%8C%85%E6%8B%AC%E7%9B%AE%E5%BD%95%E5%92%8C%E6%96%87%E4%BB%B6
include:
exclude:
ignore:

# === Extensions === (Start)
## https://hexo.io/zh-cn/docs/configuration.html#%E6%89%A9%E5%B1%95

## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Kratos-Rebirth

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: https://github.com/SuiteLHY/SuiteLHY.github.io
  branch: gh-pages
  message: 【hexo-deployer-git】【one-command-deployment】Site updated on {{ now('YYYY-MM-DD HH:mm:ss') }}.

# === Extensions === (End)
